<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <script type="text/javascript" src="apiGateway-js-sdk/lib/CryptoJS/components/enc-base64.js"></script>
        <script src="https://sdk.amazonaws.com/js/aws-sdk-2.879.0.min.js"></script>

        <script type="text/javascript" src="apiGateway-js-sdk/lib/apiGatewayCore/apiGatewayClient.js"></script>
        <script type="text/javascript" src="apiGateway-js-sdk/lib/apiGatewayCore/simpleHttpClient.js"></script>

        <script type="text/javascript" src="apiGateway-js-sdk/index.js"></script>
    </head>
    <center>
        <header class="title">
            Photo Album Application
        </header>
    </center>
    <body>
        <div class="container-fluid">
            <center>
                <div class="row">
                    <form action="", method="get", target="", id="searchform">
                        <input name="searchterm" id="searchterm" type="text" placeholder="Type or Click on the microphone to search the album" autocomplete="off" autofocus>
                        <button type="button" id="micbutton">
                            <i class="large material-icons" id="mic_search" onclick="speechRecognize()">mic</i>
                        </button>
                        <button type="button" id="searchbutton" name="searchbutton" onclick="textSearch()">Search</button>
                    </form>
                </div>
            </center>
        </div>
        <center>
            <div id="photos-results-list" class="row">
            </div>
        </center>
        <div class="Upload_files">
            <h2 style="text-align: center; margin-bottom: 10px;">Upload Photos</h2>
            <center>
                <p style="margin-bottom: 30px">You can upload an image of type png/jpg/jpeg. Optionally, enter a custom label.</p>
                <form action="/action_page.php">
                    <input type="file" id="uploadedfile" name="filename">
                    <input type="text" id="customlabels" name="customlabels" placeholder="Custom Label">
                </form>
                <button id="uploadbutton" onclick="uploadPhoto()">Upload</button>
                <div id="upload-message">
                </div>
            </center>
        </div>
    </body>
</html>
